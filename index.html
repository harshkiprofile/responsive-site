<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game Controller</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remote</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
      <div class="row">
          <div class="col-1">
              <h2>PS5 V2 <br> Dualshock 4</h2>
              <h3>Wireless Controller for playstation 5</h3>
              <p>(Compatible/Generic)</p>
              <h4>Only Rs.4999</h4>
              <button type="button">Buy Now <img src="img/arrow.png" >
            </button>
          </div>
          <div class="col-2">
            <img src="img/controller.png" class="controller">
            <div class="color-box">
                
            </div>
            <div class="add-btn">
                <img src="img/add.png" >
                <p small>Add to cart</p>
            </div>
          </div>
      </div>
      <div class="social-link">
        <img src="img/fb.png" >
        <img src="img/ig.png" >
        <img src="img/tw.png" >
      </div>
    </div>
    <script>
      var menulist = document.getElementById('menulist');
      menulist.style.maxHeight = "0px";
      
      function togglemenu(){

        if(menulist.style.maxHeight == "0px"){
          menulist.style.maxHeight="130px";
        }
        else {
          menulist.style.maxHeight ="0px";
        }
      }
    </script>
</body>
</html>
